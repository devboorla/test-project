# This is a basic workflow to help you get started with Actions

name: TestWF

# Controls when the action will run. 
on: pull_request
  # Triggers the workflow on push or pull request events but only for the master branch
  # push:
  #   branches: [ master ]
  # pull_request:
  # branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  #workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
  
      - name: Write the token into a file
        run: 'echo ${{ secrets.SBX_TOKEN}} > token.txt'
      - name: Install Salesforce CLI
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
          mkdir sfdx-cli
          tar xJf sfdx-linux-amd64.tar.xz -C sfdx-cli --strip-components 1
          ./sfdx-cli/install
      #- name: Auth with the DevHub
        #run: 'sfdx force:auth:sfdxurl:store -f token.txt -a DevHub -d' //check the command params
      - name: Auth with the Target Org
        run: 'sfdx force:auth:sfdxurl:store -f token.txt -a testSandbox'
      - name: Validate with Target Org
        env:
          sbx_username: ${{secrets.SBX_USERNAME}}  
        run: 'sfdx force:source:deploy --checkonly --wait 2 -x manifest/package.xml  -u "$sbx_username"'
